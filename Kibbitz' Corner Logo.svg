<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé moderne pour l'IA -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="n8nGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea4c89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f76c5e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea4c89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f76c5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle externe -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Réseau neuronal stylisé (IA) - partie gauche -->
  <g transform="translate(120, 200)">
    <!-- Nœuds du réseau -->
    <circle cx="-30" cy="-50" r="8" fill="url(#aiGradient)"/>
    <circle cx="-30" cy="0" r="8" fill="url(#aiGradient)"/>
    <circle cx="-30" cy="50" r="8" fill="url(#aiGradient)"/>
    
    <circle cx="30" cy="-30" r="10" fill="url(#aiGradient)"/>
    <circle cx="30" cy="30" r="10" fill="url(#aiGradient)"/>
    
    <!-- Connexions -->
    <line x1="-30" y1="-50" x2="30" y2="-30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-50" x2="30" y2="30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="-30" y1="0" x2="30" y2="-30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="0" x2="30" y2="30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="50" x2="30" y2="-30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.4"/>
    <line x1="-30" y1="50" x2="30" y2="30" stroke="url(#aiGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Workflow n8n stylisé - partie droite -->
  <g transform="translate(240, 200)">
    <!-- Nœuds du workflow -->
    <rect x="-10" y="-50" width="20" height="20" rx="4" fill="url(#n8nGradient)"/>
    <circle cx="0" cy="0" r="12" fill="url(#n8nGradient)"/>
    <path d="M -10,-20 L 10,-20 L 0,0 Z" fill="url(#n8nGradient)"/>
    <rect x="-10" y="30" width="20" height="20" rx="4" fill="url(#n8nGradient)"/>
    
    <!-- Connexions workflow -->
    <line x1="0" y1="-30" x2="0" y2="-12" stroke="url(#n8nGradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="12" x2="0" y2="30" stroke="url(#n8nGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Élément de connexion central -->
  <circle cx="200" cy="200" r="25" fill="url(#accentGradient)" opacity="0.9"/>
  <circle cx="200" cy="200" r="15" fill="white"/>
  <circle cx="200" cy="200" r="8" fill="url(#accentGradient)"/>
  
  <!-- Lignes de connexion entre les deux parties -->
  <line x1="150" y1="170" x2="175" y2="190" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="230" x2="175" y2="210" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="225" y1="190" x2="250" y2="170" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  <line x1="225" y1="210" x2="250" y2="230" stroke="url(#accentGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Particules/étoiles décoratives -->
  <circle cx="100" cy="100" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="300" cy="120" r="2" fill="#ea4c89" opacity="0.6"/>
  <circle cx="90" cy="300" r="2" fill="#764ba2" opacity="0.6"/>
  <circle cx="310" cy="280" r="2" fill="#f76c5e" opacity="0.6"/>
  <circle cx="200" cy="80" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="200" cy="320" r="2" fill="#ea4c89" opacity="0.6"/>
</svg>