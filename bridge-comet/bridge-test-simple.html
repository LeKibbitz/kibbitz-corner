<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Test - Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #a855f7;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }

        .status.success { background: #27ae60; }
        .status.error { background: #e74c3c; }

        button {
            background: #a855f7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Bridge Generator - Test Simple</h1>

        <div id="status" class="status">Chargement...</div>

        <button onclick="testBasic()">Test Basique</button>
        <button onclick="testWithData()">Test avec Donn√©es</button>

        <div id="results"></div>
    </div>

    <script>
        // Variables globales simplifi√©es
        let testData = [];

        // Fonctions de test
        function testBasic() {
            console.log('üß™ Test basique...');
            showStatus('‚úÖ JavaScript fonctionne !', 'success');
        }

        function testWithData() {
            console.log('üß™ Test avec donn√©es...');
            try {
                // Simuler des donn√©es simples
                testData = [
                    { number: 1, player1: { name: 'Test1', iv: 100 }, player2: { name: 'Test2', iv: 120 } },
                    { number: 2, player1: { name: 'Test3', iv: 110 }, player2: { name: 'Test4', iv: 90 } }
                ];

                showStatus(`‚úÖ Donn√©es simul√©es cr√©√©es : ${testData.length} paires`, 'success');

                // Afficher les r√©sultats
                const results = document.getElementById('results');
                results.innerHTML = '<h3>Donn√©es de test:</h3>' +
                    testData.map(pair =>
                        `<p>Paire ${pair.number}: ${pair.player1.name} (${pair.player1.iv}) - ${pair.player2.name} (${pair.player2.iv})</p>`
                    ).join('');

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showStatus(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        // Test initial au chargement
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ Page charg√©e');
            showStatus('Page charg√©e avec succ√®s', 'success');
        });

        console.log('üîç Script simple charg√© avec succ√®s');
    </script>
</body>
</html>
