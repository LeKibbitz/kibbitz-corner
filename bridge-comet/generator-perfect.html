<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFB Tournament Generator - Perfect V2 Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            transition: all 0.3s ease;
            color: #e0e0e0;
            position: relative;
        }

        /* Particle background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .mitchell-display {
            width: 100vw;
            height: 100vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            position: relative;
            color: #e0e0e0;
        }

        .tournament-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #e0e0e0;
            padding: 20px 30px;
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.15), 0 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        .header-content span {
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            flex: 1;
        }

        .header-controls {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            padding: 5px 0;
        }

        .header-btn {
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: transform 0.2s ease-out, color 0.15s ease, text-shadow 0.15s ease;
            white-space: nowrap;
            transform-origin: bottom center;
            border-radius: 8px;
        }

        .header-btn:hover {
            color: rgba(255,255,255,0.95);
            transform: scale(1.2) translateY(-2px);
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .header-separator {
            color: rgba(255,255,255,0.2);
            font-size: 1.2em;
            padding: 0 5px;
            user-select: none;
        }

        .sections-grid {
            flex: 1;
            display: flex;
            gap: 40px;
            padding: 10px;
            padding-right: 10px;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
        }

        .sections-grid.single-section {
            justify-content: center;
        }

        .sections-grid.two-sections {
            padding-right: 10px;
        }

        .sections-grid.three-sections {
            padding-right: 10px;
        }

        .three-sections .section-container {
            flex: 1;
            max-width: 33%;
        }

        .single-section .section-container {
            max-width: 80%;
        }

        .section-container {
            display: flex;
            align-items: stretch;
            gap: 20px;
            flex: 1;
            min-width: 300px;
        }

        /* Section Banner - EXACT V2 Style */
        .section-banner {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            width: 75px;
            margin-right: 20px;
            border-radius: 16px;
            box-shadow: none !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 0;
            gap: 5px;
            position: relative;
            overflow: hidden;
            border: none !important;
            backdrop-filter: none !important;
        }

        .section-a .section-banner {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
        }

        .section-b .section-banner {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .section-c .section-banner {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        .section-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            font-weight: 800;
            font-size: clamp(2.5rem, 8vw, 4rem);
            line-height: 1;
            font-variation-settings: 'wght' 800, 'wdth' 100;
            writing-mode: horizontal-tb;
            text-align: center;
            letter-spacing: -0.05em;
            flex: 1;
            min-height: 60px;
        }

        .section-stats {
            padding: 15px 4px 10px 4px;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            text-align: center;
            width: 100%;
            background: transparent;
        }

        .section-stats-line {
            margin: 3px 0;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            opacity: 0.85;
        }

        /* Section Content */
        .section-content {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Tables Grid - EXACT V2 Style */
        .tables-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            flex: 1;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            gap: 15px;
            padding: 15px;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .table-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .table-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .table-positions {
            display: flex;
            gap: 15px;
            flex: 1;
        }

        .position {
            background: rgba(51, 65, 85, 0.6);
            border-radius: 12px;
            padding: 12px;
            flex: 1;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.3s ease;
        }

        .position.ns {
            border-left: 4px solid #10b981;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
        }

        .position.eo {
            border-left: 4px solid #f59e0b;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
        }

        .position-indicator {
            font-size: 0.7em;
            font-weight: 600;
            margin-bottom: 3px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ns-text {
            color: #10b981;
        }

        .eo-text {
            color: #f59e0b;
        }

        .player-name {
            color: #e0e0e0;
            font-weight: 500;
            font-size: 0.9em;
            line-height: 1.3;
        }

        .empty-position {
            color: rgba(224, 224, 224, 0.4);
            font-style: italic;
            font-size: 0.8em;
        }

        /* Relais positions - EXACT V2 */
        .relais-position {
            background: linear-gradient(135deg, rgba(60, 70, 60, 0.95) 0%, rgba(50, 60, 50, 0.95) 100%) !important;
            border-color: rgba(120, 140, 100, 0.6) !important;
        }

        .section-a .relais-position {
            background: linear-gradient(135deg, rgba(90, 60, 100, 0.4) 0%, rgba(70, 50, 80, 0.4) 100%) !important;
            border-color: rgba(168, 85, 247, 0.4) !important;
        }

        .section-b .relais-position {
            background: linear-gradient(135deg, rgba(100, 50, 70, 0.4) 0%, rgba(80, 40, 60, 0.4) 100%) !important;
            border-color: rgba(236, 72, 153, 0.4) !important;
        }

        .section-c .relais-position {
            background: linear-gradient(135deg, rgba(40, 80, 90, 0.4) 0%, rgba(30, 70, 80, 0.4) 100%) !important;
            border-color: rgba(6, 182, 212, 0.4) !important;
        }

        /* Page Navigation */
        .page-navigation {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 200;
        }

        .page-btn {
            background: rgba(139, 92, 246, 0.3);
            color: #e0e0e0;
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .page-btn:hover {
            background: rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }

        .auto-play-indicator {
            color: #10b981;
            font-size: 0.8em;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Setup Screen */
        .setup-screen {
            min-height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header h1 {
            color: #e0e0e0;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .setup-header p {
            color: #cbd5e1;
            font-size: 1.1em;
        }

        .setup-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            color: #e0e0e0;
            font-weight: 600;
            font-size: 0.9em;
        }

        .control-group select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            padding: 10px;
            color: #e0e0e0;
            font-size: 0.9em;
        }

        .control-group small {
            color: #94a3b8;
            font-size: 0.8em;
        }

        .setup-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .setup-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .setup-btn.primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
        }

        .setup-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        @media (max-width: 768px) {
            .sections-grid {
                flex-direction: column;
                gap: 20px;
            }

            .section-container {
                max-width: 100%;
            }

            .table-positions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="setup-screen">
        <div class="setup-container">
            <div class="setup-header">
                <h1>üÉè Tournoi FFB</h1>
                <p id="playerCount">100 paires d√©tect√©es</p>
            </div>

            <div class="setup-controls">
                <div class="control-group">
                    <label for="sectionCount">Sections :</label>
                    <select id="sectionCount">
                        <option value="auto">Auto (7 sections)</option>
                        <option value="3">3 sections</option>
                        <option value="4">4 sections</option>
                        <option value="5">5 sections</option>
                        <option value="6">6 sections</option>
                        <option value="7">7 sections</option>
                    </select>
                    <small>100 paires ‚Üí 7 sections automatiques</small>
                </div>
            </div>

            <div class="setup-actions">
                <button id="generateTournament" class="setup-btn primary">üöÄ G√©n√©rer</button>
            </div>
        </div>
    </div>

    <!-- Tournament Display -->
    <div id="tournamentDisplay" class="mitchell-display" style="display: none;">
        <div class="tournament-header">
            <div class="header-content">
                <span id="tournamentTitle">Bon tournoi au BCNJ - 15/01/2026 - 100 paires, IV moyen 208.0</span>
                <div class="header-controls">
                    <button class="header-btn" onclick="backToSetup()">‚öôÔ∏è</button>
                    <span class="header-separator">|</span>
                    <button class="header-btn" onclick="toggleAutoPlay()">‚è∏Ô∏è</button>
                </div>
            </div>
        </div>

        <div id="sectionsContainer" class="sections-grid three-sections">
        </div>

        <!-- Page Navigation -->
        <div id="pageNavigation" class="page-navigation">
            <button id="prevPage" class="page-btn">‚óÄ</button>
            <span id="pageInfo">Page 1 / 3</span>
            <button id="nextPage" class="page-btn">‚ñ∂</button>
            <span id="autoPlayIndicator" class="auto-play-indicator" onclick="toggleAutoPlay()">Auto: ON</span>
        </div>
    </div>

    <script src="test-data.js"></script>
    <script src="generator-perfect.js"></script>
</body>
</html>
