<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Generator V2 - Public Display Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            overflow-x: auto;
            overflow-y: auto;
            transition: all 0.3s ease;
            color: #e0e0e0;
            position: relative;
        }

        /* Particle background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        body.dark-mode {
            background: #1a1a1a !important;
            color: #e0e0e0 !important;
        }

        /* Dark mode text colors - ONLY for mitchell display */
        .dark-mode .player-name,
        .dark-mode .table-header,
        .dark-mode .section-title,
        .dark-mode h1, .dark-mode h2, .dark-mode h3,
        .dark-mode p, .dark-mode span:not(.constraint-indicator),
        .dark-mode .header-content span,
        .dark-mode .section-banner,
        .dark-mode .section-letter,
        .dark-mode .section-stats,
        .dark-mode .section-stats-line,
        .dark-mode .ns-text,
        .dark-mode .eo-text,
        .dark-mode .position-indicator,
        .dark-mode .tournament-header,
        .dark-mode .header-title,
        .dark-mode .header-btn,
        .dark-mode .section-btn,
        .dark-mode .algo-btn,
        .dark-mode .section-control label,
        .dark-mode .algo-control label {
            color: #e0e0e0 !important;
        }

        /* Setup mode - readable dark text on light backgrounds */
        .setup-mode {
            background: #f5f5f5;
        }

        .setup-mode .input-section h3,
        .setup-mode .section-selector label,
        .setup-mode p,
        .setup-mode h5 {
            color: #333 !important;
        }

        .setup-mode textarea {
            background: #fff;
            color: #333;
        }

        .setup-mode select,
        .setup-mode input {
            background: #fff;
            color: #333;
        }

        .dark-mode .table-card {
            background: #34495e;
            border-color: #4a6741;
        }

        .dark-mode .position {
            background: #2c3e50;
            border-color: #4a6741;
            color: #ecf0f1;
        }

        .dark-mode .player-name {
            color: #ecf0f1;
        }

        .dark-mode .tournament-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .dark-mode .section-title {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }

        .dark-mode .global-headers {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border-color: #4a6741;
        }

        .dark-mode .section-stats {
            background: transparent;
            border: none;
        }

        .setup-mode {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .display-mode {
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            border-radius: 10px;
            overflow: hidden;
        }

        .mitchell-display {
            width: 100vw;
            height: 100vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            position: relative;
            color: #e0e0e0;
        }

        .tournament-header {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #e0e0e0;
            padding: 11px 30px;
            box-shadow: 0 8px 40px rgba(99, 102, 241, 0.15), 0 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .tournament-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            position: relative;
            z-index: 1;
        }

        .header-content span {
            font-size: 1.6em;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            flex: 1;
            padding: 3px 0;
        }

        .header-controls {
            display: flex;
            gap: 0px;
            align-items: center;
        }

        .section-control, .algo-control, .table-control {
            background: transparent;
            padding: 0;
            border: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .section-control select, .table-control input {
            display: none;
        }

        .fullscreen-exit {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.6);
            padding: 6px 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s ease;
        }

        .fullscreen-exit:hover {
            color: rgba(255,255,255,0.95);
            transform: scale(1.2);
        }

        .header-controls {
            display: flex;
            gap: 4px;
            align-items: flex-end;
            padding: 5px 0;
        }

        /* Effet Génie MacOS Dock - Smooth Wave */
        .header-btn, .section-btn, .algo-btn, .fullscreen-exit, #refreshBtn {
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), color 0.3s ease, text-shadow 0.3s ease;
            white-space: nowrap;
            transform-origin: bottom center;
        }

        .header-btn:hover, .section-btn:hover, .algo-btn:hover, #refreshBtn:hover {
            color: rgba(255,255,255,0.95);
            transform: scale(1.35) translateY(-4px);
            text-shadow: 0 3px 12px rgba(0,0,0,0.4);
        }

        /* Effet vague douce - Smooth Wave */
        .header-btn:hover + .header-btn,
        .section-btn:hover + .section-btn,
        .algo-btn:hover + .algo-btn,
        #refreshBtn:hover + .section-btn,
        .header-btn:has(+ .header-btn:hover),
        .section-btn:has(+ .section-btn:hover),
        .algo-btn:has(+ .algo-btn:hover),
        .section-btn:has(+ #refreshBtn:hover) {
            transform: scale(1.18) translateY(-2px);
            color: rgba(255,255,255,0.8);
            transition-delay: 0.05s;
        }

        /* Second level wave effect */
        .header-btn:hover + .header-btn + .header-btn,
        .section-btn:hover + .section-btn + .section-btn,
        .algo-btn:hover + .algo-btn + .algo-btn,
        #refreshBtn:hover + .section-btn + .section-btn,
        .header-btn:has(+ .header-btn + .header-btn:hover),
        .section-btn:has(+ .section-btn + .section-btn:hover),
        .algo-btn:has(+ .algo-btn + .algo-btn:hover) {
            transform: scale(1.08) translateY(-1px);
            color: rgba(255,255,255,0.7);
            transition-delay: 0.1s;
        }

        .header-btn.active, .section-btn.active, .algo-btn.active {
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.6);
        }

        .button-group {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            background: transparent;
            padding: 0;
            border: none;
        }

        .section-control label, .algo-control label {
            display: none;
        }

        /* Séparateur dans header */
        .header-separator {
            color: rgba(255,255,255,0.2);
            font-size: 1.2em;
            padding: 0 5px;
            user-select: none;
        }

        /* Contrôle nombre de tables en HAUT du bandeau section */
        .table-count-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 8px 0;
            order: -1; /* Place en haut du bandeau */
        }

        .table-count-btn {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.4);
            font-size: 1em;
            cursor: pointer;
            padding: 2px 6px;
            transition: all 0.2s ease;
            line-height: 1;
        }

        .table-count-btn:hover {
            color: rgba(255,255,255,0.95);
            transform: scale(1.3);
        }

        .table-count-display {
            display: flex;
            align-items: center;
            gap: 4px;
            justify-content: center;
            width: 100%;
        }

        .table-count-value {
            font-size: 1.8em;
            font-weight: 700;
            min-width: 28px;
            text-align: right;
            flex-shrink: 0;
            padding-right: 2px;
        }

        .table-icon {
            font-size: 1.4em;
            opacity: 1.0;
            line-height: 0.8;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 0px;
            flex-shrink: 0;
        }

        .black-suit {
            color: #000 !important;
        }

        .red-suit {
            color: #ff0000 !important;
        }

        /* Section colors for table count */
        .section-a .table-count-value { color: #e9d5ff; text-shadow: 0 0 8px rgba(168, 85, 247, 0.5); }
        .section-b .table-count-value { color: #fce7f3; text-shadow: 0 0 8px rgba(236, 72, 153, 0.5); }
        .section-c .table-count-value { color: #cffafe; text-shadow: 0 0 8px rgba(6, 182, 212, 0.5); }

        /* Les symboles gardent leurs couleurs spécifiques peu importe la section */
        .section-a .black-suit, .section-b .black-suit, .section-c .black-suit,
        .black-suit {
            color: #000000 !important;
        }
        .section-a .red-suit, .section-b .red-suit, .section-c .red-suit,
        .red-suit {
            color: #ff0000 !important;
        }

        /* Flash effect for modified counters */
        .table-count-value.modified {
            animation: flashModified 0.8s ease-in-out infinite;
        }

        @keyframes flashModified {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .section-a .table-count-value.modified {
            color: #c084fc;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.8);
        }
        .section-b .table-count-value.modified {
            color: #f472b6;
            text-shadow: 0 0 15px rgba(236, 72, 153, 0.8);
        }
        .section-c .table-count-value.modified {
            color: #22d3ee;
            text-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
        }

        /* Cartouche de modification en attente */
        .pending-changes {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.95) 0%, rgba(236, 72, 153, 0.95) 100%);
            padding: 12px 24px;
            border-radius: 30px;
            display: flex;
            gap: 0px;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .pending-changes.hidden {
            display: none;
        }

        .pending-changes span {
            color: white;
            font-weight: 500;
            font-size: 0.95em;
        }

        .pending-changes button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pending-changes button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .pending-changes .regen-btn {
            background: rgba(39, 174, 96, 0.8);
        }

        .pending-changes .cancel-btn {
            background: rgba(231, 76, 60, 0.6);
        }

        .sections-grid {
            flex: 1;
            display: flex;
            gap: 40px;
            padding: 10px;
            padding-right: 10px;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto;
            width: 100%;
        }

        .sections-grid.two-sections {
            padding-right: 10px;
        }

        .sections-grid.three-sections {
            padding-right: 10px;
            gap: 25px;
        }

        .three-sections .section-container {
            flex: 1;
            max-width: 32%;
            min-width: 300px;
        }

        .section-container {
            flex: 1;
            max-width: 50%;
        }

        .section-banner {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            width: 75px;
            margin-right: 20px;
            border-radius: 16px;
            box-shadow: none !important;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 0;
            gap: 5px;
            position: relative;
            overflow: hidden;
            border: none !important;
            backdrop-filter: none !important;
            flex-shrink: 0;
        }

        .three-sections .section-banner {
            width: 65px;
            margin-right: 15px;
        }

        .section-letter {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
            font-weight: 800;
            font-size: clamp(2.5rem, 8vw, 4rem);
            line-height: 1;
            font-variation-settings: 'wght' 800, 'wdth' 100;
            writing-mode: horizontal-tb;
            text-align: center;
            letter-spacing: -0.05em;
            flex: 1;
            min-height: 60px;
        }

        .section-stats {
            padding: 8px 4px 8px 4px;
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.1;
            text-align: center;
            width: 100%;
            background: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1px;
        }

        .section-stats-line {
            margin: 0;
            font-size: 0.95em; /* Taille de base uniforme */
            font-weight: 700;
            text-align: center;
            opacity: 1;
            letter-spacing: 0.05em;
            line-height: 1.1;
        }

        .section-stats-line:nth-child(1) {
            height: 0;
            display: none;
        }

        /* Ligne 2: 126 (valeur NS) */
        .section-stats-line:nth-child(2) {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 1px;
            line-height: 1.0;
            opacity: 0.8;
        }

        /* Ligne 3: IV (label) */
        .section-stats-line:nth-child(3) {
            font-size: 0.95em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1px;
            line-height: 1.0;
        }

        /* Ligne 4: ~111 (valeur EO avec symbole ~) */
        .section-stats-line:nth-child(4) {
            font-size: 0.8em;
            font-weight: 600;
            margin-bottom: 1px;
            line-height: 1.0;
            opacity: 0.8;
        }

        /* Section-specific text colors - same as section letter */
        .section-a .section-stats-line,
        .section-a .section-letter {
            color: #ffffff; /* Same white as section letter */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .section-b .section-stats-line,
        .section-b .section-letter {
            color: #ffffff; /* Same white as section letter */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .section-c .section-stats-line,
        .section-c .section-letter {
            color: #ffffff; /* Same white as section letter */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }


        .section-title {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 8px;
            text-align: center;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 1.1em;
            display: none; /* Hidden by default, will be replaced by section-banner */
        }

        .section-name {
            flex: 1;
            text-align: center;
        }

        .section-ns-avg,
        .section-eo-avg {
            font-size: 0.9em;
            font-weight: normal;
            opacity: 0.9;
        }

        .section-ns-avg {
            text-align: left;
        }

        .section-eo-avg {
            text-align: right;
        }

        .section-container {
            display: flex;
            margin-bottom: 30px;
            align-items: stretch;
        }

        .section-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tables-grid {
            flex: 1;
        }

        .section-averages {
            font-size: 0.85em;
            line-height: 1.4;
        }

        /* Hide amounts, IV, and payment info from main display */
        .player-amount, .iv-total, .payment-info {
            display: none;
        }

        /* Show details on hover or click */
        .position.show-details .player-amount,
        .position.show-details .iv-total,
        .position.show-details .payment-info {
            display: inline-block;
        }

        /* Payment info styling */
        .payment-info {
            font-size: 0.8em;
            color: #e74c3c;
            font-weight: bold;
            margin-left: 5px;
        }

        /* Click indicator for team cards */
        .position.clickable {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .position.clickable:hover {
            transform: scale(1.02);
        }

        /* Drag and drop destination styling */
        .table-card.drag-target {
            border: 2px solid #a855f7 !important;
            border-radius: 18px !important;
            box-shadow: 0 8px 30px rgba(168, 85, 247, 0.5) !important;
            transform: scale(1.03);
            background: rgba(168, 85, 247, 0.15) !important;
        }

        .section-b .table-card.drag-target {
            border-color: #ec4899 !important;
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.5) !important;
            background: rgba(236, 72, 153, 0.15) !important;
        }

        .section-c .table-card.drag-target {
            border-color: #06b6d4 !important;
            box-shadow: 0 8px 30px rgba(6, 182, 212, 0.5) !important;
            background: rgba(6, 182, 212, 0.15) !important;
        }

        /* Section colors matching Kibbitz Corner aesthetic */
        .section-a .section-title,
        .section-a .section-banner {
            background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
        }

        .section-b .section-title,
        .section-b .section-banner {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .section-c .section-title,
        .section-c .section-banner {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }

        /* .section-stats is defined earlier with section-specific colors */

        .stat-line {
            margin: 2px 0;
        }

        /* Relais - nuance subtile par rapport aux autres cartouches */
        .relais-position {
            background: linear-gradient(135deg, rgba(60, 70, 60, 0.95) 0%, rgba(50, 60, 50, 0.95) 100%) !important;
            border-color: rgba(120, 140, 100, 0.6) !important;
        }

        .section-a .relais-position {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%) !important;
            border-color: rgba(168, 85, 247, 0.6) !important;
        }

        .section-b .relais-position {
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2) 0%, rgba(219, 39, 119, 0.2) 100%) !important;
            border-color: rgba(236, 72, 153, 0.6) !important;
        }

        .section-c .relais-position {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(8, 145, 178, 0.2) 100%) !important;
            border-color: rgba(6, 182, 212, 0.6) !important;
        }

        .relais-position .empty-position {
            color: rgba(255,255,255,0.5);
            font-weight: bold;
            font-style: italic;
            font-size: 1.7em;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .tables-grid {
            display: flex;
            flex-direction: column;
            gap: 0px;
            width: 100%;
            flex: 1;
            height: 100%;
        }

        .table-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px 12px 12px 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            backdrop-filter: blur(20px);
            display: flex;
            min-height: 60px;
            margin-bottom: 8px;
        }

        /* Dynamic table height based on table count - optimized formulas */
        .section-container[data-table-count="10"] .table-card { height: calc((100vh - 140px) / 10 - 6px); min-height: auto; }
        .section-container[data-table-count="11"] .table-card { height: calc((100vh - 140px) / 11 - 6px); min-height: auto; }
        .section-container[data-table-count="12"] .table-card { height: calc((100vh - 140px) / 12 - 6px); min-height: auto; }
        .section-container[data-table-count="13"] .table-card { height: calc((100vh - 140px) / 13 - 6px); min-height: auto; }
        .section-container[data-table-count="14"] .table-card { height: calc((100vh - 140px) / 13 - 6px); min-height: auto; }
        .section-container[data-table-count="15"] .table-card { height: calc((100vh - 140px) / 14 - 6px); min-height: auto; }
        .section-container[data-table-count="16"] .table-card { height: calc((100vh - 140px) / 15 - 6px); min-height: auto; }

        .pairs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pairs-table th,
        .pairs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .pairs-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .pairs-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .pairs-table tr:hover {
            background: #e9ecef;
        }

        .player {
            margin: 5px 0;
        }

        /* .player-name defined earlier with larger font for readability */

        .player-info {
            font-size: 0.9em;
            color: #666;
        }

        .iv-score {
            font-weight: bold;
            color: #8B5A96;
        }

        .print-button {
            margin-top: 20px;
            background: #28a745;
        }

        @media print {
            @page {
                margin: 0;
            }

            body {
                background: white;
                color: black;
            }

            #setupView,
            #mitchellView,
            .tournament-header,
            .sections-grid,
            .header-controls,
            .constraint-controls,
            .pending-changes,
            .page-controls {
                display: none !important;
            }

            .dynamic-section-header {
                display: block !important;
            }


            .section-container {
                page-break-before: always;
                position: relative;
            }

            .section-container:first-child {
                page-break-before: auto;
            }

            .print-section-container {
                display: block !important;
                page-break-before: always;
                height: 100vh;
                position: relative;
                overflow: hidden;
            }

            .print-section-container:first-child {
                page-break-before: auto;
            }
        }

        /* Mode impression en mode normal aussi */
        .printing-mode #setupView {
            display: none !important;
        }

        .printing-mode #mitchellView {
            display: block !important;
        }

    </style>
</head>
<body>
    <div id="setupView" class="setup-mode" style="display: block;">
        <div class="container">
            <div class="header">
                <h1>🃏 Bridge Generator V2 - Public Display</h1>
                <p>TBD: Algo OK, Display OK, Multi-section OK, Need small fixes</p>
                <p style="font-size: 0.9em; margin-top: 8px; opacity: 0.8;">
                    Restful colors, highly visible for public use, section management
                </p>
            </div>

            <div class="content">
                <div class="input-section">
                    <h3>1. Coller les données du tournoi</h3>
                    <textarea id="tournamentData" placeholder="Collez ici les données copiées depuis ffbridge.fr..."></textarea>

                    <div class="controls">
                        <div class="section-selector">
                            <label for="sectionCount">Nombre de sections:</label>
                            <select id="sectionCount">
                                <option value="1">1 section</option>
                                <option value="2">2 sections</option>
                                <option value="3">3 sections</option>
                            </select>
                        </div>

                        <div class="section-selector">
                            <label for="entryFee">Montant inscription:</label>
                            <input type="number" id="entryFee" value="5.00" step="0.50" min="0" style="width: 80px; padding: 5px; text-align: center;">€
                        </div>

                        <button id="generateButton" type="button">
                            Générer les sections
                        </button>

                        <button id="loadTestDataBtn" type="button" style="background: #6c757d; margin-left: 10px;">
                            📋 Test 35 paires
                        </button>
                    </div>

                    <div id="status" class="status" style="display: none;"></div>
                </div>

                <div id="results" class="results" style="display: none;">
                    <div id="sectionsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="mitchellView" class="display-mode mitchell-display" style="display: none;">
        <div class="tournament-header">
            <div class="header-content">
                <span id="tournamentTitle">Tournoi #1</span>
                <div class="header-controls">
                    <div class="section-control">
                        <label>Sections:</label>
                        <div class="button-group">
                            <button class="header-btn" id="refreshBtn" title="Régénérer l'organisation originale">🔄</button>
                            <button id="sections1" class="section-btn active" data-sections="1">1</button>
                            <button id="sections2" class="section-btn" data-sections="2">2</button>
                            <button id="sections3" class="section-btn" data-sections="3">3</button>
                        </div>
                    </div>
                    <button class="header-btn" id="constraintBtn" title="Contraintes NS fixe">🔒</button>
                    <button class="header-btn" id="printBtnMitchell" title="Imprimer">🖨</button>
                    <button class="fullscreen-exit" id="fullscreenExit" title="Retour config">✕</button>
                </div>
            </div>
        </div>

        <div class="constraint-controls" id="constraintControls">
            <div style="margin-bottom: 8px; font-weight: bold; font-size: 0.9em;">Contraintes NS</div>
            <div style="font-size: 0.8em; margin-bottom: 8px;" id="constraintCount">0 paire(s) marquée(s)</div>
            <button class="constraint-btn" id="redistributeBtn">🔄 Redistribuer</button>
            <button class="constraint-btn" id="clearConstraintsBtn" style="background: #dc3545;">Effacer tout</button>
        </div>

        <!-- Cartouche de modifications en attente -->
        <div class="pending-changes hidden" id="pendingChanges">
            <span>⚠️ Modifications non appliquées</span>
            <button class="regen-btn" id="applyChangesBtn">✓ Appliquer</button>
            <button class="cancel-btn" id="cancelChangesBtn">✕ Annuler</button>
        </div>

        <div id="mitchellContainer" class="sections-grid">
        </div>

        <div class="page-controls" id="pageNavigation" style="display: none;">
            <button id="prevPageBtn" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px;">◀</button>
            <span class="page-indicator" id="pageIndicator">Page 1/1</span>
            <button id="nextPageBtn" style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 4px;">▶</button>
        </div>

    </div>

    <!-- JavaScript externe pour compatibilité CSP -->
    <script src="bridge-generator-app.js"></script>

</body>
</html>
